<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/aod4qkp.css">
    <style>
        html {
            height: 120vh;
            background-image: url(./img/nectar-bg.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top;
            background-attachment: fixed;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            text-align: center;
            overflow-x: hidden;
        }
        p {
            position: fixed;
            
        }
        /* Parent container */
        .hands-container {
            position: relative;
            width: 100%;
            height: 120vh; /* Ensures visibility */
        }
        /* Hands */
        #righthand, #lefthand {
            position: absolute;
          bottom: 0%;
            /* transform: translateY(-50%); */
            transition: transform 0.9s ease-out;
        }
        #righthand img, #lefthand img {
            width: 40%;
        }
        #lefthand img {
            transform: scaleX(-1);
        }
        /* Initial Off-screen Position */
        #lefthand {
            left: -50%;
            transform: translate(-100%, 0%);
        }
        #righthand {
            right: -50%;
            transform: translate(100%, 0%);
        }
        #arrow{
                position:fixed;
                right:2rem;
                bottom:2rem;
                display:none;
            } 
            #back-arrow{
                position:fixed;
                left:2rem;
                top:2rem;
            }
            #back-arrow img{
                width:9rem;
                transform: scaleX(-1);
            }
    </style>
</head>
<body>
    <a id="back-arrow" href="flower.html"><img src="img/arrow.svg" alt="last-page"></a>
    <p>then, collect its nectar...</p>
    <div class="hands-container">
        <div id="lefthand">
            <img src="img/hand.png" alt="hand">
        </div>
        <div id="righthand">
            <img src="img/hand.png" alt="hand">
        </div>
    </div>
    <a id="arrow" href="hive.html"><img src="img/arrow.svg" alt="next-page"></a>
    <script>
        window.addEventListener("scroll", function() {
            let scrollPosition = window.scrollY;
            let triggerPoint = window.innerHeight * 0.05; // Adjust trigger point
         let scrollTop = window.scrollY || document.documentElement.scrollTop;
         let docHeight = document.documentElement.scrollHeight;
        let windowHeight = window.innerHeight;

                // Calculate the distance from the bottom of the page
                if (scrollTop + windowHeight >= docHeight) {
                    // If the user has reached the bottom of the page, show the image
                    document.getElementById("arrow").style.display = "block";
                } else {
                    // Otherwise, keep it hidden
                    document.getElementById("arrow").style.display = "none";
                }

            if (scrollPosition > triggerPoint) {
                document.getElementById("lefthand").style.transform = "translate(50%, 0%)";
                document.getElementById("righthand").style.transform = "translate(-50%, 0%)";
            } else {
                document.getElementById("lefthand").style.transform = "translate(-100%, 0%)";
                document.getElementById("righthand").style.transform = "translate(100%, 0%)";
            }
        });
    </script>
</body>
</html>
